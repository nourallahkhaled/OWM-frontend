<app-header></app-header>
<div class="container">
    <h2>{{ isEditing ? 'Edit' : 'Add New Admin' }}</h2>
    <form [formGroup]="adminForm" (ngSubmit)="submitAdmin()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="userName" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group" *ngIf="isEditing==false">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
            <label for="apartmentNo">Apartment No:</label>
            <input type="number" id="apartmentNo" formControlName="apartmentNumber" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label><br>
            <input type="number" id="age" formControlName="age" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" formControlName="gender" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
        <button type="submit" class="btn">
            {{ isEditing ? 'Update' : 'Add Admin' }}
        </button>
    </form>
</div>
<app-footer></app-footer>
