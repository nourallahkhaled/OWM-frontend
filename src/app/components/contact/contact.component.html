<section class="header">
    <h1>Contact Us!</h1>
    <img src="../../assets/images/undraw_Mailbox_re_dvds.png" alt="">
</section>

<section class="section">
    <div class="container">
        <div class="getin-touch">

            <div class="social-icons">
                <ul>

                    <li><svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#008dda" d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"/></svg> /owmmeter</li>
                    <li><svg height="25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#008dda" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg> (+20) 1150462982</li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="submitForm()">
            <div class="field">
                <div class="control">
                    <input placeholder="Full Name" type="text" name="name" class="input" required [(ngModel)]="name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input placeholder="Email" type="email" name="email" class="input" required [ngModel]="email">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input placeholder="Phone" type="number" name="phone" class="input" required [ngModel]="phone">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <textarea placeholder="Your Message Here.." name="message" class="textarea" required [ngModel]="message"></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-large is-warning">Send</button>
                </div>
            </div>
        </form>
    </div>
</section>
<app-footer></app-footer>
